<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="" method="post">
            <div>
                <label for="texto">Nome:</label>
                <input type="text" id="texto" name="nome" placeholder="Informe o seu nome">
            </div>
            <br>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Informe sua senha">
            </div>
            <br>

            <div>
                <label for="senha">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Informe o seu email@">
            </div>
            <br>

            <div>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data">
            </div>
            <br>

            <div>
                <label for="hora">Horário</label>
                <input type="time" id="hora" name="hora">
            </div>
            <br>

            <div>
                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero">
            </div>
            <br>

            <div>
                <label for="arquivo">Arquivo</label>
                <input type="file" id="arquivo" name="arquivo">
            </div>
            <br>

            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Escreva sua Bio"></textarea>
            <br><br>

            <div>
                <select name="select" id="select">
                    <option value="cidade" disabled selected>Informe a sua cidade</option>
                    <option value="juizdefora">Juiz de Fora</option>
                    <option value="riodejaneiro">Rio de Janeiro</option>
                    <option value="saopaulo">São Paulo</option>
                </select>
            </div>
            <br>

            <div>
                <input type="submit" value="Salvar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </main>
</body>
</html>
